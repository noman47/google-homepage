<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="/images/favicon.png"/> 
    <title>Google</title>
</head>
<body>
    <div class='header'>
        <div id='headerContainer'>
            <span id='gmail' style='grid-column: 1/2;'>
                <a>Gmail</a>
            </span>
            <span id='images' style='grid-column: 2/3;'>
                <a href='https://images.google.com/?gws_rd=ssl'>Images</a>
            </span>
            <!--dropdown starting-->
            <span class='dropdown'>
                <input type="image" src="images/menu.png" id='togButton' class='dropbutton'>
                <div id='list' class='dropdownContent'>
                    <p>You</p>
                    <p>Aren't</p>
                    <p>Supposed</p>
                    <p>To Be</p>
                    <p>Here</p>
                </div>
            </span>
            <!--dropdown ending-->
            <span id='userbubble' style='grid-column: 4/5;'>
                <img id="userAvatar" src="images/userAvatar.jpg">
            </span>
        </div>
    </div>
    <!--MIDSECTION START-->
    <div id='mid'>
        <div id='imgContainer' style='grid-row: 1/2;'>
            <img id='mast' src='images/mast.png'>
        </div>
        <div id='searchBar' style='grid-row: 2/3;'>
            <img id='glass' src="images/glassActual.jpg">
            <input type="search" id="searchbox">
        </div>
        <div id='buttons' style="grid-row: 3/4;">
            <input type="button" class="button" value="Google Search">
            <input type="button" class="button" value="I'm Feeling Lucky">
            <p id='langText'>Google offered in....nah nevermind thats a lot of work</p>
        </div>
    </div>
    <!--MIDSECTION END-->
    <div class='footer'>
        <div id='geolocation'>
            <div id='geoContainer'>
                <p id='country'></p>
            </div>
        </div>
        <hr></hr>
        <div id='bot-bar'>
            <div id='left'>
                <span style='grid-column:1/2;'>
                    <a href='https://about.google/?utm_source=google-BD&utm_medium=referral&utm_campaign=hp-footer&fg=1'>
                        About
                    </a>
                </span>
                <span style='grid-column:2/3;'>
                    <a href='https://ads.google.com/intl/en_bd/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1'>
                        Advertising
                    </a>
                </span>
                <span style='grid-column:3/4;'>
                    <a href='https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1'>
                        Business 
                    </a> 
                </span>
                <span style='grid-column:4/6;'>
                    <a href='https://www.google.com/search/howsearchworks/?fg=1'>
                        How Search works 
                    </a> 
                </span>
            </div>
            <div id='right'>
                <span style='grid-column:3/4;'>
                    <a href='https://policies.google.com/privacy?hl=en-BD&fg=1'>
                        Privacy
                    </a>  
                </span>
                <span style='grid-column:4/5;'>  
                    <a href='https://policies.google.com/terms?hl=en-BD&fg=1'>
                        Terms
                    </a>
                </span>
                <span style='grid-column:5/6;'> Settings </span>
            </div>
        </div>
    </div>
</body>
</html>
